<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color</title>
    <Style>
        p{
            background-color: rgb(194, 180, 212);
            color: rgb(201, 118, 10);
            border: 4px dashed red;
        }
        span{
           
                color: #31313A;
                border: 5px solid green;  
                background-color: rgba(198, 140, 163, 0.432);
        }
    </Style>
</head>
<body>
    <h2>CSS Color</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus alias molestiae vero ipsam est atque, exercitationem quaerat explicabo ea soluta?</p>

        Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, dolorem?
    </span>
</body>
</html>
